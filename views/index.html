<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>

<body>
  <p>Hello world!</p>
  <form action="http://localhost:3000/admin/save" method="POST" ENCTYPE="multipart/form-data">
    <input type="file" name="test">
    <input type="submit" name="submit" >
  </form>
  {% for img in imgs %}

  </form>
  <br />
  {% endfor %}
</body>

</html>
